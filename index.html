<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>HealthZilla</title>
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidenav mx-auto navbar-dark bg-dark">
        <div id="header-content" class="pl-3">
          <img
            src="https://comps.gograph.com/black-men-african-american-african-profile-picture-silhouette-man-from-the-side-with-afroharren-dreadlocks-hairstyle-afro-hair-and-beard_gg125920959.jpg"
            alt="avatar"
            class="rounded-circle img-fluid mb-3"
            style="max-width: 50px"
          />

          <h4>Josh Bo</h4>
          <p>josh@healthzilla.com</p>
        </div>

        <ul class="list-unstyled components">
          <li>
            <a href="#">My Account</a>
          </li>
          <li>
            <a href="myplan.html">Plan</a>
          </li>
          <li>
            <a href="#">Report</a>
          </li>
          <li>
            <a href="faq.html">FAQ</a>
          </li>
          <li>
            <a class="nav-item active" href="#">Dashboard</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="main">
      <h1>My Health Overview</h1>
      <div class="row row-cols-2">
        <div class="col-md-6 col-sm-12">BMI</div>
        <div class="col-md-6 col-sm-12">
          <label for="weight">Weight</label>
          <input
            id="weight"
            name="weight"
            type="number"
            step="0.1"
            placeholder="lbs"
          />
        </div>
        <div class="col-md-6">Heart Rate</div>
        <div class="col-md-6">Calories</div>
        <div class="col-md-6">Steps</div>
        <div class="col-md-6">
          <label for="exercise">Exercise</label>
          <select id="exercise" name="exercise">
            <option value="">activity</option>
            <option>Weights</option>
            <option>Running</option>
            <option>Cardio</option>
            <option>Yoga</option>
          </select>

          <input
            id="exercisedetail"
            name="exercisedetail"
            type="text"
            placeholder="minutes"
          />
        </div>
      </div>
    </div>
  </body>
</html>

    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
              <div class="layui-form-item">
                  <label for="username" class="layui-form-label">
                      <span class="x-red">*</span>username
                  </label>
                  <div class="layui-input-inline">
                      <input type="text" id="username" name="username" required="" lay-verify="required"
                      autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux">
                      <span class="x-red">*</span>one you set up username, then it can not be changed
                  </div>
              </div>
              <div class="layui-form-item">
                  <label for="phone" class="layui-form-label">
                      <span class="x-red">*</span>phone number
                  </label>
                  <div class="layui-input-inline">
                      <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                      autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux">
                      <span class="x-red">*</span>can not be changed
                  </div>
              </div>
              <div class="layui-form-item">
                  <label for="L_email" class="layui-form-label">
                      <span class="x-red">*</span>E-mail address
                  </label>
                  <div class="layui-input-inline">
                      <input type="text" id="L_email" name="email" required="" lay-verify="email"
                      autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux">
                      <span class="x-red">*</span>
                  </div>
              </div>
              
              <div class="layui-form-item">
                  <label for="L_pass" class="layui-form-label">
                      <span class="x-red">*</span>password
                  </label>
                  <div class="layui-input-inline">
                      <input type="password" id="L_pass" name="pass" required="" lay-verify="pass"
                      autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux">
                      6 to 16 digits
                  </div>
              </div>
              <div class="layui-form-item">
                  <label for="L_repass" class="layui-form-label">
                      <span class="x-red">*</span>confirm your password
                  </label>
                  <div class="layui-input-inline">
                      <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                      autocomplete="off" class="layui-input">
                  </div>
              </div>
              <div class="layui-form-item">
                  <label for="L_repass" class="layui-form-label">
                  </label>
                  <button  class="layui-btn" lay-filter="add" lay-submit="">
                      confirm
                  </button>
              </div>
          </form>
        </div>
    </div>
    <script>layui.use(['form', 'layer'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
            layer = layui.layer;

            
            form.verify({
                nikename: function(value) {
                    if (value.length < 5) {
                        return 'at least 5 digits';
                    }
                },
                pass: [/(.+){6,12}$/, 'password must have 6 to 16 digits'],
                repass: function(value) {
                    if ($('#L_pass').val() != $('#L_repass').val()) {
                        return 'different from first type';
                    }
                }
            });

            
            form.on('submit(add)',
            function(data) {
                console.log(data);
                layer.alert("success to add", {
                    icon: 6
                },
                function() {
                    
                    xadmin.close();

                    xadmin.father_reload();
                });
                return false;
            });

        });</script>

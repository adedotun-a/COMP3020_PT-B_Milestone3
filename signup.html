<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HealthZilla</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <h1 style="color: rgba(255, 255, 255, 0.863);">Welcome to HealthZilla</h1>
      </div>
    </nav>


    <div class="container">
      <div class="jumbotron">
        <h1 style="font-size:x-large;">Lets Sign Up!</h1>
        <p>Enter your unique email and create a password!</p>
      </div>

    </div>
    <div class="container">


    <form class="form-group">
      <label for="userem">Email:</label>
      <input type="email" class="form-control" name="userem" placeholder="Email">

      <label for="userpass">Create Password:</label>
      <input type="password" class="form-control" name="userpass" placeholder="Password must be atleast 10 digits">

      <label for="userpass">Confirm Password:</label>
      <input type="password" class="form-control" name="userpass" placeholder="Re-enter your password">

      <div class="checkbox">
        <label for="usercheck">
            <input type="checkbox" name="usercheck" value="">Keep Me Logged In</label>

      </div>

      <!-- <button type="submit" class="btn btn-default" name="button">Submit</button> -->
      <a href="index.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Sign-up</a>
      <p style="text-align: right;"> Have an Account?  <a href="signin.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Sign-in</a></p>
    </form>

    


    </div>

  </body>
</html>

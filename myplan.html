<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>HealthZilla</title>
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidenav mx-auto navbar-dark bg-dark">
        <div id="header-content" class="pl-3">
          <img
            src="https://comps.gograph.com/black-men-african-american-african-profile-picture-silhouette-man-from-the-side-with-afroharren-dreadlocks-hairstyle-afro-hair-and-beard_gg125920959.jpg"
            alt="avatar"
            class="rounded-circle img-fluid mb-3"
            style="max-width: 60px"
          />

          <h4>Josh Bo</h4>
          <p>josh@healthzilla.com</p>
        </div>

        <ul class="list-unstyled components">
          <li>
            <a href="#">My Account</a>
          </li>
          <li>
            <a class="nav-item active" href="myplan.html">My Plan</a>
          </li>
          <li>
            <a href="#">Report</a>
          </li>
          <li>
            <a href="#">FAQ</a>
          </li>
          <li>
            <a href="index.html">Dashboard</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="main" style="padding: 5%">
      <a href="index.html" style="margin: 0%; float: right"
        ><i class="glyphicon glyphicon-home"></i
      ></a>
      <h1 class="display-1" style="padding-left: 3%">My Plan</h1>

      <div class="jumbotron">
        <p style="padding-left: 3%">Daily workout items</p>
        <ul class="list-group" style="padding-left: 3%; padding-right: 20%">
          <li
            class="list-group-item list-group-item-info"
            style="font-size: x-large"
          >
            Cardio 30 minutes
            <input type="checkbox" name="usercheck" value="" />
          </li>
          <li
            class="list-group-item list-group-item-dark"
            style="font-size: x-large"
          >
            Weight-lifting 20 minutes
            <input type="checkbox" name="usercheck" value="" />
          </li>
          <li
            class="list-group-item list-group-item-info"
            style="font-size: x-large"
          >
            Drink 3 litres of water
            <input type="checkbox" name="usercheck" value="" />
          </li>
        </ul>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="button">
            Click here to Add / Remove a workout!
          </button>
        </div>
      </div>
      <p>Your progress today!</p>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          25%
        </div>
      </div>
    </div>
  </body>
</html>

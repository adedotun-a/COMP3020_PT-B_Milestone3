      <script>
      var i = 1;
      function progress(obj) {
        if(obj.checked&&i<100){
          i = i+33.3;
          var elem = document.getElementById("myBar");

          elem.style.width = i+"%";
        }
      }
      </script>


      <script>

        var taskname = document.getElementById('taskname').value;
        var taskdesc = document.getElementById('taskdesc').value;
        if(taskname!=""){document.getElementById("row-1").innerHTML+="<div class='row'> <div class='col-10'> <div class='shadow-lg p-3 mb-5 bg-body rounded' style='max-width: 600px;'> <div class='card mb-3' style='max-width: 600px;'> <div class='row g-0'> <div class='col-md-4'> <img src='custom.jpg' class='img-fluid rounded-start' alt='...' width='100px'> </div> <div class='col-md-8'> <div class='card-body'> <h5 class='card-title'>"+taskname+"</h5> <p class='card-text'>"+taskdesc+"</p> </div> </div> </div> </div> </div> </div><div class='col-2' style='text-align: center;' > <div class='jumbotron'> <input type='checkbox' name='check3' value='' onchange ='progress(this)'> <svg xmlns='http://www.w3.org/2000/svg' width='30' height='36' fill='blue' class='bi bi-check2-square' viewBox='0 0 16 16'> <path d='M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z'/> <path d='m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z'/> </svg> </div> </div> </div>";}

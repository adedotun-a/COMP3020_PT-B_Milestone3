<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>HealthZilla</title>
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidenav mx-auto navbar-dark bg-dark">
        <div id="header-content" class="pl-3">
          <img
            src="https://comps.gograph.com/black-men-african-american-african-profile-picture-silhouette-man-from-the-side-with-afroharren-dreadlocks-hairstyle-afro-hair-and-beard_gg125920959.jpg"
            alt="avatar"
            class="rounded-circle img-fluid mb-3"
            style="max-width: 60px"
          />

          <h4>Josh Bo</h4>
          <p>josh@healthzilla.com</p>
        </div>

        <ul class="list-unstyled components">
          <li>
            <a class="nav-item active" href="#">My Account</a>
          </li>
          <li>
            <a href="myplan.html">My Plan</a>
          </li>
          <li>
            <a href="report.html">Report</a>
          </li>
          <li>
            <a href="faq.html">FAQ</a>
          </li>
          <li>
            <a href="index.html">Dashboard</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="content">
      <img src="Logo.jpg" class="ribbon" />
    </div>

    <div class="main">
      <div class="container">
        <h1 class="display-1">Personal Information!</h1>
        <div class="jumbotron">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label"> First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="Bolun"
              />
            </div>
            <div class="col-md-6">
              <label for="name" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="G"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
              />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="Winnipeg"
              />
            </div>
            <div class="col-md-3">
              <label for="Weight" class="form-label">Weight(kg)</label>
              <input
                type="text"
                class="form-control"
                id="inputWeight"
                placeholder="76"
              />
            </div>
            <div class="col-md-3">
              <label for="Height" class="form-label">Height(cm)</label>
              <input
                type="text"
                class="form-control"
                id="inputHeight"
                placeholder="178"
              />
            </div>
            <div class="col-12">
              <button
                type="button"
                class="btn btn-primary"
                onclick="UpdatePers();"
              >
                Update
              </button>
            </div>
          </form>
          <script>
            function UpdatePers() {
              document.getElementById("firstname").placeholder =
                document.getElementById("firstname").value;
              document.getElementById("lastname").placeholder =
                document.getElementById("lastname").value;
              document.getElementById("inputAddress").placeholder =
                document.getElementById("inputAddress").value;
              document.getElementById("inputCity").placeholder =
                document.getElementById("inputCity").value;
              document.getElementById("inputWeight").placeholder =
                document.getElementById("inputWeight").value;
              document.getElementById("inputHeight").placeholder =
                document.getElementById("inputHeight").value;
            }
          </script>
        </div>
      </div>
      <div class="container">
        <h1 class="display-1">Account Information!</h1>
        <div class="jumbotron">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Bolun1234@xyz.co"
              />
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword4"
                placeholder="*******"
              />
            </div>
            <div class="col-12">
              <button
                type="button"
                class="btn btn-primary"
                onclick="UpdateAcc()"
              >
                Update
              </button>
            </div>
          </form>
          <script>
            function UpdateAcc() {
              document.getElementById("email").placeholder =
                document.getElementById("email").value;
              document.getElementById("inputPassword4").placeholder =
                document.getElementById("inputPassword4").value;
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
